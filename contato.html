<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="transportadora.css">
</head>
<body>
    


<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contato</legend>
    
           
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Seu nome</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Seu nome" class="form-control">
              </div>
            </div>
    
           
            <div class="form-group">
              <label class="col-md-6 control-label" for="email">Seu E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Seu email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-9 control-label" for="message">Qual sua dúvida?</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Por favor, digite sua dúvida que entraremos em contato em breve" rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</body>
</html>
